<!-- Make a carousel of four mochi images that cycle, based on the readings from javascript.info -->

<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body> 
    <div id="carousel" class="carousel">
        <button class="arrow prev">⇦</button>
        <div class="gallery">
            <ul class="images">
               <li><img id="img1"/></li>
               <li><img id="img2"/></li>
               <li><img id="img3"/></li> 
            </ul>
        </div>
        <button class="arrow next">⇨</button>
    </div>
    
    <script>
        let images = ['images/onigiri_1.png', 'images/onigiri_2.png', 'images/onigiri_3.png',
        'images/onigiri_4.png', 'images/roll_1.png', 'images/roll_2.png', 'images/roll_3.png'];
        
        let index_1 = 0;
        let index_2 = 1;
        var index_3 = 2;
        let img_1 = document.getElementById("img1");
        let img_2 = document.getElementById("img2");
        let img_3 = document.getElementById("img3");
        img_1.src = images[0];
        img_2.src = images[1];
        img_3.src = images[2];

        carousel.querySelector('.prev').onclick = function() {
            if (index_1 > 0) {
                if (index_3 == (images.length-1)/2) {
                    img_1.src = images[index_1-=1];
                    img_2.src = images[index_2-=1];
                    img_3.src = images[index_3-=1];
                }
                else {
                    img_1.src = images[index_1-=3];
                    img_2.src = images[index_2-=3];
                    img_3.src = images[index_3-=3];
                }
            }
    };

        carousel.querySelector('.next').onclick = function() {  
            if (index_3 < images.length-1) {
                if (index_1 == (images.length-1)/2) {
                    img_1.src = images[index_1+=1];
                    img_2.src = images[index_2+=1];
                    img_3.src = images[index_3+=1];
                }
                else {
                    img_1.src = images[index_1+=3];
                    img_2.src = images[index_2+=3];
                    img_3.src = images[index_3+=3];
                }
            }
    };

    </script>
</body>
